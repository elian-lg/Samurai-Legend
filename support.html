<body>
    <header>
        <h1>Support</h1>
        <nav>
            <a href="index.html">Home</a>

    <section id="support-form">
        <h2>Contact Support</h2>
        <form id="ticket-form">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="issue">Issue:</label><br>
            <textarea id="issue" name="issue" rows="4" cols="50" required></textarea><br>
            <input type="submit" value="Send">
        </form>
        <p>After submitting the ticket, a customer service representative should reach out within 24-72 hours.</p>
    </section>

    <script src="js/script.js"></script>
</body>
